 name: CI
 on: [push, pull_request]
 jobs:
  MainCI:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install_system
        run: |
          sudo apt update
          sudo apt install python
      - name: run_linters
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r ./ml_project/venv/requirements.txt
          flake8 "./ml_project/src/*.py ./ml_project/test/*.py ./ml_project/config/*.py"
          pylint "./ml_project/src/*.py ./ml_project/test/*.py ./ml_project/config/*.py"

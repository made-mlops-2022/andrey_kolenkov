 name: CI
 on: [push, pull_request]
 jobs:
  MainCI:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install_system
        run: |
          sudo apt update
          sudo apt install python
      - name: run_linters
        run: |
          pip install --upgrade pip
          pip install -r ./ml_project/venv/requirements.txt
          flake8 ./ml_project/src/*.py ./ml_project/test/*.py ./ml_project/config/*.py
          pylint ./ml_project/src/*.py ./ml_project/test/*.py ./ml_project/config/*.py --disable=missing-module-docstring,missing-function-docstring,missing-class-docstring,invalid-name,too-many-instance-attributes
      - name: save_metrics
        uses: actions/upload-artifact@v3
        with:
          name: metrics
          path: ./ml_project/report/metrics.json
